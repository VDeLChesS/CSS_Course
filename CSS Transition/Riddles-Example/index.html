<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Riddles Demo</title>
</head>
<body>
    <div class="question">
        <h1>Riddle:</h1>
        <p id="riddlePlaceholder"></p>
    </div>
    <div class="panel-container" onclick="togglePanel()" title="Click to Reveal Answer!">
        <div class="panel-inside">
            <p id="answerPlaceholder" class="answer"></p>
        </div>
        <div class="panel left-panel"></div>
        <div class="panel right-panel"></div>
    </div>
    <button onclick="fetchRiddle()">New Riddle</button>
    <script src="script.js"></script>
</body>
