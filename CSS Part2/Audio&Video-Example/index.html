<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio & Video Embedding in HTML</title>
</head>
<body>
    <h1>Audio and Video Embedding in HTML</h1>
    <h2>Audio Example</h2>
    <audio controls>
        <source src="https://github.com/JacintoDesign/music-player/raw/master/music/jacinto-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h2>Video Example</h2>
    <video width="640" height="360" controls autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-waterfall-in-forest-2213-large.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
</body>
</html>
