<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Variable Playground</title>
	<link href="playground-style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>CSS Variables Playground</h1>
		<div class="playground">
			<div class="preview">
				<p class="demo-text">This is a demo text</p>
				<placeholder>Adjust the controls to see the changes</placeholder>
			</div>
			<div class="controls">
				<label for="font-size">Font Size:</label>
				<input type="range" id="font-size" min="10" max="72" value="16">

				<label for="font-color">Font Color:</label>
				<input type="color" id="font-color" value="#ffc600">

				<label for="background-color">Background Color:</label>
				<input type="color" id="background-color" value="#ffc600">
			</div>
		</div>
	</div>
	<div class="container">
		<h1>Update CSS Variables with <span class='hl'>JS</span></h1>
		<div class="controls">
			<label for="spacing">Spacing:</label>
			<input type="range" id="spacing" min="10" max="200" value="10" data-sizing="px">

			<label for="blur">Blur:</label>
			<input type="range" id="blur" min="0" max="25" value="10" data-sizing="px">

			<label for="base">Base Color:</label>
			<input type="color" id="base" value="#ffc600">
		</div>
		<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="A beautiful image">
	</div>
	<div class="container">
		<h1>Fun with <span class='hl'>Canvas</span></h1>
		<canvas id="draw" width="800" height="800"></canvas>
	</div>
	<div class="container">
		<h1>Check out the <span class='hl'>Console</span></h1>
		<p>Click on the buttons to see the console logs</p>
		<button class="b1">Click Me!</button>
		<button class="b2">Click Me!</button>
		<button class="b3">Click Me!</button>
		<button class="b4">Click Me!</button>
	</div>
	<div class="container">
		<h1>Follow Along Links</h1>
		<p>Hover over the links to see the effect</p>
		<nav>
			<ul>
				<li><a href="">Hey</a></li>
				<li><a href="">Let's</a></li>
				<li><a href="">Dance</a></li>
			</ul>
		</nav>
	</div>
	
	<script src="playground-script.js"></script>
</body>
</html>
