						<form class="d-flex mt-3" role="search">
							<input
								class="form-control me-2"
								type="search"
								placeholder="Search"
								aria-label="Search" />

		<br /><br /><br />
		<main>
			<form oninput="updateTotal()">
				<!-- Basic text input-->
				<label for="username">Username:</label>
				<input
					type="text"
					name="username"
					id="username"
					placeholder="Enter your username" /><br /><br />

				<!--Text Area Input-->
				<label for="comments">Comments:</label>
				<textarea
					name="comments"
					id="comments"
					placeholder="Enter your message"
					cols="50"
					rows="10"></textarea
				><br /><br />

				<!-- Number input-->
				<label for="age">Age:</label>
				<input
					type="number"
					name="age"
					id="age"
					placeholder="Enter your age"
					min="10"
					max="99" /><br /><br />

				<!-- Email, URL, Telephone input-->
				<label for="email">Email:</label>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="example@gmail.com" /><br /><br />
				<label for="website">Website:</label>
				<input
					type="url"
					name="website"
					id="website"
					placeholder="https://example.com" /><br /><br />
				<label for="phone">Phone:</label>
				<input
					type="tel"
					name="phone"
					id="phone"
					placeholder="555-555-555-555-555-555" /><br /><br />

				<!--Date,Time, Range Inputs-->
				<label for="dob">Date of Birth:</label>
				<input type="date" name="dob" id="dob" placeholder="date" /><br /><br />
				<label for="appointmentTime">Appointment Time:</label>
				<input
					type="time"
					name="appointmentTime"
					id="appointmentTime"
					placeholder="time" /><br /><br />
				<label for="volume">Volume:</label>
				<input
					type="range"
					name="volume"
					id="volume"
					min="0"
					max="100"
					placeholder="volume" /><br /><br />

				<!--Search Input -->
				<label for="search">Search:</label>
				<input
					type="search"
					name="search"
					id="search"
					placeholder="Search ..."
					aria-label="Search through site content"
					title="Search" /><br /><br />

				<!--File & Color Inputs -->
				<label for="profilePicture">Profile Picture:</label>
				<input
					type="file"
					name="profilePicture"
					id="profilePicture"
					accept="image/*" /><br /><br />
				<label for="favcolor">Favorite Color:</label>
				<input type="color" name="favcolor" id="favcolor" /><br /><br />

				<!--Radio inputs-->
				<label>Vehicle:</label><br />
				<input type="radio" name="vehicle" value="car" id="car" />
				<label for="car">Car</label><br />
				<input type="radio" name="vehicle" value="bike" id="bike" />
				<label for="bike">Bike</label><br />
				<input type="radio" name="vehicle" value="boat" id="boat" />
				<label for="boat">Boat</label><br />
				<input type="radio" name="vehicle" value="truck" id="truck" />
				<label for="truck">Truck</label><br /><br />

				<!--Checkbox Inputs-->
				<label>Vegetables:</label><br />
				<input type="checkbox" name="vegetables" value="carrot" id="carrot" />
				<label for="carrot">Carrot</label><br />
				<input type="checkbox" name="vegetables" value="potato" id="potato" />
				<label for="potato">Potato</label><br /><br />

				<!-- Basic password input-->
				<label for="password">Password:</label>
				<input
					type="password"
					name="password"
					id="password"
					placeholder="Enter your password"
					minlength="10" /><br />

				<!--Submit & Reset -->
				<input type="submit" value="Submit Me" /><br />
				<input type="reset" value="Reset Me" /><br /><br />

				<!--Label Elements-->
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required /><br />

				<!-- Pattern Attribute-->
				<label for="zip">Zip Code:</label>
				<input
					type="text"
					id="zip"
					name="zip"
					pattern="\d{5}"
					title="Please enter a 5 digit zip code"
					required /><br /><br />

				<!-- Min & Max Attributes-->
				<label for="quantity">Quantity (between 1 and 5):</label>
				<input
					type="number"
					id="quantity"
					name="quantity"
					min="1"
					max="5"
					required /><br /><br />
				<label for="age">Age:</label>
				<input
					type="age"
					id="age"
					name="age"
					min="18"
					max="99"
					required /><br /><br />

				<!--username label-->
				<label for="username">Username:</label>
				<input
					type="text"
					id="username"
					name="username"
					pattern="[a-zA-Z0-9_]{5,}"
					placeholder="Enter letters, numbers, and underscores only"
					oninput="validateUSername()"
					arias-invalid="false" /><br /><br />

				<!--Output Elements-->
				<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
					<label for="a">A:</label>
					<input type="range" id="a" value="0" />
					<label for="b">B:</label>
					<input type="number" id="b" value="50" />
					<label for="result">Result: </label>
					<output name="result" for="a b"></output>
				</form>
				<br /><br />

				<form oninput="updateTotal()">
					<label for="price">Price:</label>
					<input
						type="number"
						id="price"
						name="price"
						value="10"
						readonly /><br />
					<label for="quantity">Quantity:</label>
					<input
						type="number"
						id="quantity"
						name="quantity"
						value="1"
						min="1" /><br />
					<label for="total">Total: </label
					><output id="total" name="total"></output>
				</form>
			</form>
